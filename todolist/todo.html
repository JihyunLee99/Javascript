<!DOCTYPE html>
  <html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<script src="js/main.js"></script>

<body>
<div id="box" class="container">
       <div class="title">
            <h2>Todo list</h2>              
       </div>
    <div class="inputCtrl">
    <input type="text" id="myInput" placeholder="할 일을 입력해주세요">
    <span onclick="newElement()" class="addBtn">Add</span>
</div>
    <div>
    <ul id="myList">
        <li>9시 출근하기</li>
        <li>이미지 작업 마무리</li>
        <li clas="checked">서치해보기</li>
        <li>7시반 약속</li>
    </ul>
    </div>

</div>
</body>



</html>
